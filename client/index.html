<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cook's Compass</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles for all pages */
        .container {
            margin-top: 50px;
        }

        .meal-plan-grid, .scroll-container, .shopping-list, .directions, .macros, .ingredients {
            margin-top: 20px;
        }

        .scroll-container, .meal-plan-grid, .meal-card {
            overflow-x: auto;
            white-space: nowrap;
        }

        .card, .meal-card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .meal-card img, .card img {
            width: 100px;
            height: auto;
        }

        /* Styling for modals */
        .modal-content {
            padding:20px;
        }
    </style>
</head>

<body>

    <!-- Header (Common to all pages) -->
    <header class="bg-light shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">The Cook's Compass</h1>
            <nav>
                <a href="#" class="text-decoration-none me-3">Home</a>
                <a href="#" class="text-decoration-none me-3">Recipes</a>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loginButton">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signup-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signup-username" placeholder="Choose a username">
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password">
                        </div>
                        <div class="mb-3">
                            <label for="signup-repassword" class="form-label">Retype Password</label>
                            <input type="password" class="form-control" id="signup-repassword" placeholder="Retype your password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="signupButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login/Signup JS Script -->
    <script>
        // Handle Login/Signup
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            if (!username) {
                alert('Username cannot be empty.');
            } else {
                alert('Login successful for user: ' + username);
                bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
            }
        });

        document.getElementById('signupButton').addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const repassword = document.getElementById('signup-repassword').value.trim();
            if (!username || !password || password !== repassword) {
                alert('Please check all fields. Passwords must match.');
            } else {
                alert('Signup successful for user: ' + username);
                bootstrap.Modal.getInstance(document.getElementById('signupModal')).hide();
            }
        });
    </script>
